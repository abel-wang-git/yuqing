<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="fragment/head :: head"></div>
    <title>用户列表</title>
</head>
<body>
<fieldset id="dataConsole" class="layui-elem-field layui-field-title">
    <div class="layui-field-box">
        <div id="articleIndexTop">
            <form class="layui-form layui-form-pane" action="">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">分类</label>
                        <div class="layui-input-inline">
                            <select name="city">
                                <option value="0"></option>
                                <option value="1">类别1</option>
                                <option value="2">类别2</option>
                                <option value="3">类别3</option>
                            </select>
                        </div>
                        <label class="layui-form-label">关键词</label>
                        <div class="layui-input-inline">
                            <input type="text" name="keywords" autocomplete="off" class="layui-input"/>
                        </div>
                        <div class="layui-input-inline" style="width:auto">
                            <button class="layui-btn" lay-filter="formSearch">搜索</button>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <div class="layui-input-inline" style="width:auto">
                            <a id="addArticle" class="layui-btn layui-btn-normal" th:abbr="${baseurl}"
                               onclick=" updateObj(this);">添加用户</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</fieldset>
<fieldset id="dataList" class="layui-elem-field layui-field-title ">
    <div class="layui-field-box">
        <div id="dataContent" class="">
            <!--内容区域 ajax获取-->
            <table style="" class="layui-table" lay-even="">

                <thead>
                <tr>
                    <th>序号</th>
                    <th>用户名</th>
                    <th>账户状态</th>
                    <th>真实姓名</th>
                    <th>电话</th>
                    <th>邮箱</th>
                    <th>编辑</th>
                </tr>
                </thead>
                <tbody>

                <tr th:each="page,iterStat : ${pageImpl}">

                    <td th:text="${iterStat.index+1}"></td>
                    <td th:text="${page.id}"></td>
                    <td th:text="${page.state}"></td>
                    <td th:text="${page.realName}"></td>
                    <td th:text="${page.phone}"></td>
                    <td th:text="${page.eMail}"></td>
                    <div th:include="/fragment/list :: ud"></div>
                </tr>
                </tbody>
            </table>
            <div th:include="/fragment/list :: hidden"></div>
            <div id="pageNav"></div>
        </div>
    </div>
</fieldset>
<!-- layui规范化用法 -->
<script type="text/javascript">
    layui.config({
        base: '/js/'
    }).use('datalist');
</script>
</body>
</html>
